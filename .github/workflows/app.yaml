name: Packages - ui & common

on:
  push:
    branches:
      - dev
      - master

defaults:
  run:
    working-directory: "./"

jobs:
  Build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Publish new release
      run: release.sh
